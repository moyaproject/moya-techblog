{% if image.file %}
{% spaceless %}
<div class="moya-imglib-image" title="${image.data.title}" {% attrib name=image.uuid %} {% data-attrib image.data %} data-toggle="tooltip">
    <div title="click to edit" class="moya-imglib-control moya-imglib-edit" data-image="${image.uuid}">✎</div>
    <img src="${image.file|'thumbnail'(processor='manager_tile')}"/>
</div>
{% end %}
{% endif %}
