[logger:root]
handlers=null

[logger:moya]
handlers=stdout
level=DEBUG
propagate=no

[logger:moya.request]
handlers=stdout
level=INFO

[handler:stdout]
class=StreamHandler
formatter=simple
args=(sys.stdout,)

[formatter:simple]
format=%(asctime)s:%(name)s:%(levelname)s: %(message)s
datefmt=[%d/%b/%Y %H:%M:%S]
